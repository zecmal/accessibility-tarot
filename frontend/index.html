<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Tarot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Taustakuva -->
  <div class="background"></div>

  <!-- Tähtisumu -->
  <div class="starfield"></div>

  <!-- Blur-layer -->
  <div class="blur-layer hidden"></div>

  <!-- Overlay: URL-kenttä ja nappi -->
  <div class="overlay">
    <h1>Accessibility Tarot</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button id="startBtn">Check</button>
  </div>

  <!-- Kristallikuula ja jalusta -->
  <div id="crystalBall" class="hidden"></div>

  <!-- Korttipöytä -->
  <div id="cardTable"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
